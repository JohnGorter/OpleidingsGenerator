<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/iron-dropdown/iron-dropdown.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="my-icons.html">
<link rel="import" href="training-pin.html">

<dom-module id="opleidingsplan-app">
    <template>
        <style>
            :host {
                --app-primary-color: #4285f4;
                --app-secondary-color: black;
                display: block;
            }

            app-header {
                color: #fff;
                background-color: var(--app-primary-color);
            }

                app-header paper-icon-button {
                    --paper-icon-button-ink-color: white;
                }

            .drawer-list {
                margin: 0 20px;
            }

                .drawer-list a {
                    display: block;
                    padding: 0 16px;
                    text-decoration: none;
                    color: var(--app-secondary-color);
                    line-height: 40px;
                }

                    .drawer-list a.iron-selected {
                        color: black;
                        font-weight: bold;
                    }
        </style>

        <app-location route="{{route}}" use-hash-as-path></app-location>
        <app-route active="{{parentrouteactive}}" route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}"></app-route>
        <app-route active="{{childrouteactive}}" route="{{subroute}}" pattern="/:id" data="{{subrouteData}}"></app-route>

        

        <app-drawer-layout fullbleed>
            <!-- Drawer content -->
            <app-drawer>
                <app-toolbar>Menu</app-toolbar>

                <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
                    <a on-tap="confirm" name="educationplan-generator-view" href="#/educationplan-generator-view">Opleidingsplan genereren</a>
                    <a on-tap="confirm" name="educationplan-search-view" href="#/educationplan-search-view">Opleidingsplan zoeken</a>
                    <a on-tap="confirm" name="educationplan-update-overview-view" href="#/educationplan-update-overview-view">Aangepaste opleidingsplannen</a>
                    <a on-tap="confirm" name="training-management-view" href="#/training-management-view">Trainingsoverzicht</a>
                    <a on-tap="confirm" name="profile-management-view" href="#/profile-management-view">Profieloverzicht</a>
                    <a on-tap="confirm" name="module-management-view" href="#/module-management-view">ITT Modules</a>
                    <a on-tap="confirm" name="properties-management-view" href="#/properties-management-view">Configuraties</a>   
                    <a on-tap="confirm" name="educationplan-approved-overview-view" href="#/educationplan-approved-overview-view">Goedgekeurde opleidingsplannen</a>
                </iron-selector>
            </app-drawer>

            <!-- Main content -->
            <app-header-layout has-scrolling-region>

                <app-header condenses reveals effects="waterfall">
                    <app-toolbar>
                        <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
                        <div main-title>Opleidingsplan generator</div>
                        <template is="dom-if" if="{{_showMessage(page, subrouteData)}}">
                            <div>U bent momenteel bezig met het bijwerken van plan {{subrouteData.id}}</div>
                        </template>
                    </app-toolbar>
                </app-header>

                <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="view404" role="main">
                    <educationplan-generator-view id="generatorView" route="{{route}}" confirmrequired="{{confirmrequired}}" name="educationplan-generator-view"></educationplan-generator-view>
                    <educationplan-search-view route="{{route}}" name="educationplan-search-view"></educationplan-search-view>
                    <educationplan-update-overview-view id="updatedEducationplanView" route="{{route}}" name="educationplan-update-overview-view"></educationplan-update-overview-view>
                    <educationplan-view id="educationplanView" route="{{route}}" name="educationplan-view"></educationplan-view>
                    <educationplan-compare-view id="educationplanCompareView" route="{{route}}" name="educationplan-compare-view"></educationplan-compare-view>
                    <training-management-view id="trainingManagementView" name="training-management-view"></training-management-view>
                    <profile-management-view name="profile-management-view"></profile-management-view>
                    <module-management-view name="module-management-view"></module-management-view>
                    <properties-management-view name="properties-management-view"></properties-management-view>
                    <educationplan-approved-overview-view id="approvedEducationplanView" route="{{route}}" name="educationplan-approved-overview-view"></educationplan-approved-overview-view>
                    <my-view404 name="view404"></my-view404>
                </iron-pages>
            </app-header-layout>
        </app-drawer-layout>

        <paper-dialog id="confirm">
            <h2>Pagina verlaten</h2>
            <p>Bij het verlaten van deze pagina verdwijnen eventueel de gegevens van de huidige bewerking. Weet u zeker dat u de pagina wil verlaten?</p>
            <div class="buttons">
                <paper-button id="btnClose" on-tap="_confirmNavigate" dialog-dismiss>Ja</paper-button>
                <paper-button id="btnCancel2" dialog-dismiss>Nee</paper-button>
            </div>
        </paper-dialog>
    </template>
    <script>

        Polymer({
            is: 'opleidingsplan-app',

            properties: {
                confirmrequired: {
                    type: Boolean,
                    value: false
                },
                page: {
                    type: String,
                    reflectToAttribute: true,
                    observer: '_pageChanged'
                },
            },
            _confirmNavigate() {
                location.href = '#/' + this.orignavigate || 'educationplan-generator-view';
            },
            confirm() {
                // remember the original name
                this.orignavigate = event.target.attributes["name"].value;
                // the educationplan-generator could be in edit mode.. 
                if (this.page == 'educationplan-generator-view' && this.confirmrequired) {
                    event.preventDefault();
                    event.stopPropagation();
                    this.$.confirm.open();
                }
            },

            _showMessage(page, subroute) {
                //only show the header added message when the educationplan-generator is displayed (its the only edit screen)
                return (subroute && subroute.id && page == "educationplan-generator-view");
            },
            _toJSON(obj) {
                return JSON.stringify(obj);
            },
            observers: [
              '_routePageChanged(routeData.page, parentrouteactive, childrouteactive)'
            ],

            _routePageChanged: function (page, parentroute, childroute) {
                this.page = page || 'educationplan-generator-view';
                if (!childroute) this.subrouteData = {};

            },

            _pageChanged: function (page) {

                if (page.indexOf('.aspx') > 0) {
                    return;
                }

                // Load page import on demand. Show 404 page if fails
                var resolvedPageUrl = this.resolveUrl(page + '.html');
                this.importHref(resolvedPageUrl, null, this._showPage404, true);
                switch (page) {
                    case "educationplan-generator-view":
                        if (typeof this.$.generatorView.loadEducationPlanGeneratorView == 'function') {
                         //   this.$.generatorView.loadEducationPlanGeneratorView();
                        }
                        break;
                    case "educationplan-view":
                        if (typeof this.$.educationplanView.loadEducationPlanView == 'function') {
                        //    this.$.educationplanView.loadEducationPlanView();
                        }
                        break;
                    case "educationplan-compare-view":
                        if (typeof this.$.educationplanCompareView.loadCompareEducationPlanView == 'function') {
                         //   this.$.educationplanCompareView.loadCompareEducationPlanView();
                        }
                    case "educationplan-update-overview-view":
                        if (typeof this.$.updatedEducationplanView.loadUpdatedEducationplanView == 'function') {
                        //    this.$.updatedEducationplanView.loadUpdatedEducationplanView();
                        }
                        break;
                    case "training-management-view":
                        if (typeof this.$.trainingManagementView.loadTrainingManagementView == 'function') {
                        //    this.$.trainingManagementView.loadTrainingManagementView();
                        }
                        break;
                    case "educationplan-approved-overview-view":
                        if (typeof this.$.approvedEducationplanView.loadApprovedEducationplanView == 'function') {
                        //    this.$.approvedEducationplanView.loadApprovedEducationplanView();
                        }
                        break;

                }
            },
            _showPage404: function () {
                this.page = 'view404';
            }
           
        });
    </script>
</dom-module>
