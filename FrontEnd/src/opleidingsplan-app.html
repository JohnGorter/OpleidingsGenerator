<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="my-icons.html">

<dom-module id="opleidingsplan-app">
    <template>
        <style>
            :host {
                --app-primary-color: #4285f4;
                --app-secondary-color: black;
                display: block;
            }

            app-header {
                color: #fff;
                background-color: var(--app-primary-color);
            }

                app-header paper-icon-button {
                    --paper-icon-button-ink-color: white;
                }

            .drawer-list {
                margin: 0 20px;
            }

                .drawer-list a {
                    display: block;
                    padding: 0 16px;
                    text-decoration: none;
                    color: var(--app-secondary-color);
                    line-height: 40px;
                }

                    .drawer-list a.iron-selected {
                        color: black;
                        font-weight: bold;
                    }
        </style>

        <app-location route="{{route}}" use-hash-as-path></app-location>
        <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}"></app-route>

        <app-drawer-layout fullbleed>
            <!-- Drawer content -->
            <app-drawer>
                <app-toolbar>Menu</app-toolbar>

                <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
                    <a name="educationplan-generator-view" href="#/educationplan-generator-view">Opleidingsplan genereren</a>
                    <a name="educationplan-search-view" href="#/educationplan-search-view">Opleidingsplan zoeken</a>
                    <a name="educationplan-update-overview-view" href="#/educationplan-update-overview-view">Aangepaste opleidingsplannen</a>
                    <a name="training-management-view" href="#/training-management-view">Trainingsoverzicht</a>
                    <a name="profile-management-view" href="#/profile-management-view">Profieloverzicht</a>
                    <a name="properties-management-view" href="#/properties-management-view">Configuraties</a>
                </iron-selector>
            </app-drawer>

            <!-- Main content -->
            <app-header-layout has-scrolling-region>

                <app-header condenses reveals effects="waterfall">
                    <app-toolbar>
                        <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
                        <div main-title>Opleidingsplan generator</div>
                    </app-toolbar>
                </app-header>

                <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="view404" role="main">
                    <educationplan-generator-view id="generatorView" route="{{route}}" name="educationplan-generator-view"></educationplan-generator-view>
                    <educationplan-search-view route="{{route}}" name="educationplan-search-view"></educationplan-search-view>
                    <educationplan-update-overview-view id="updatedEducationplanView" route="{{route}}" name="educationplan-update-overview-view"></educationplan-update-overview-view>
                    <educationplan-view id="educationplanView" route="{{route}}" name="educationplan-view"></educationplan-view>
                    <educationplan-compare-view id="educationplanCompareView" route="{{route}}" name="educationplan-compare-view"></educationplan-compare-view>
                    <training-management-view id="trainingManagementView" name="training-management-view"></training-management-view>
                    <profile-management-view name="profile-management-view"></profile-management-view>
                    <properties-management-view name="properties-management-view"></properties-management-view>
                    <my-view404 name="view404"></my-view404>
                </iron-pages>
            </app-header-layout>
        </app-drawer-layout>
    </template>
    <script>

        Polymer({
            is: 'opleidingsplan-app',

            properties: {
                page: {
                    type: String,
                    reflectToAttribute: true,
                    observer: '_pageChanged'
                },
            },

            observers: [
              '_routePageChanged(routeData.page)'
            ],

            _routePageChanged: function (page) {
                this.page = page || 'educationplan-generator-view';
            },

            _pageChanged: function (page) {

                if (page.indexOf('.aspx') > 0) {
                    return;
                }

                // Load page import on demand. Show 404 page if fails
                var resolvedPageUrl = this.resolveUrl(page + '.html');
                this.importHref(resolvedPageUrl, null, this._showPage404, true);
                switch (page) {
                    case "educationplan-generator-view":
                        if (typeof this.$.generatorView.loadEducationPlanGeneratorView == 'function') {
                            this.$.generatorView.loadEducationPlanGeneratorView();
                        }
                        break;
                    case "educationplan-view":
                        debugger;
                        if (typeof this.$.educationplanView.loadEducationPlanView == 'function') {
                            this.$.educationplanView.loadEducationPlanView();
                        }
                        break;
                    case "educationplan-compare-view":
                        if (typeof this.$.educationplanCompareView.loadCompareEducationPlanView == 'function') {
                            this.$.educationplanCompareView.loadCompareEducationPlanView();
                        }
                    case "educationplan-update-overview-view":
                        if (typeof this.$.updatedEducationplanView.loadUpdatedEducationplanView == 'function') {
                            this.$.updatedEducationplanView.loadUpdatedEducationplanView();
                        }
                        break;
                    case "training-management-view":
                        if (typeof this.$.trainingManagementView.loadTrainingManagementView == 'function') {
                            this.$.trainingManagementView.loadTrainingManagementView();
                        }
                        break;

                }
            },
            _showPage404: function () {
                this.page = 'view404';
            }
        });
    </script>
</dom-module>
